<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bastidor</title>
    <link rel="shortcut icon" href="embroidery.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 50px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .loading{
            width: 35px;
            animation: spin 2s infinite linear;
        }
        @keyframes spin {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

<h1>Bastidor</h1>
<form>
    <label for="tipo">Bastidor:</label>
    <select id="bastidor" required>
        <option value="bastidorPequeno">Bastidor - 15 cm</option>
        <option value="bastidorGrande">Bastidor - 20 cm</option>
    </select>

    <label for="tipo">Algodão para Bastidor:</label>
    <select id="algodaoBastidor" required>
        <option value="algodaoBastidorPequeno">Algodão Bastidor - 15 cm</option>
        <option value="algodaoBastidorGrande">Algodão Bastidor - 20 cm</option>
    </select>

    <label for="tipo">Linha Bastidor (metros):</label>
    <input type="number" id="linhaBastidor" placeholder="digite a quantidade de linha gasta no bastidor">

    <label for="tipo">Etiqueta da Marca:</label>
    <input type="number" id="etiqueta" value="1" readonly>

    <label for="tipo">Papel Seda:</label>
    <input type="number" id="papel_seda" value=1 readonly>

    <label for="tipo">Adesivo - Cuidado Frágil:</label>
    <input type="number" id="adesivo" value="1" readonly>
    
    <label for="tipo">Lacre de Segurança:</label>
    <input type="number" id="lacre" value="1" readonly>
    
    <label for="tipo">Cartão de Visita:</label>
    <input type="number" id="visita" value="1" readonly>

    <label for="tipo">Cuidados com o Bordado:</label>
    <input type="number" id="flyer" value="1" readonly>

    <label for="tipo">Cartinha + Envelope:</label>
    <input type="number" id="cartinha" value="1" readonly>

    <label for="tipo">Caderno de Brinde:</label>
    <input type="number" id="caderno" value="1" readonly>

    <label for="tipo">Caixa - Correio:</label>
    <input type="number" id="caixa" value="1" readonly>

    <label for="tipo">Etiqueta - Correio:</label>
    <input type="number" id="etiquetaCorreio" placeholder="digite a quantidade de etiquetas usadas">

    <label for="tipo">Passagem de Ônibus:</label>
    <input type="number" id="passagemOnibus" placeholder="digite o valor da passagem">

    <label for="tipo">Criação de Layout:</label>
    <input type="number" id="layout" value="10" readonly>

    <label for="tipo">Depreciação de Material:</label>
    <input type="number" id="depreciacao" value="8.74" readonly>

    <label for="tipo">Custo Fixo:</label>
    <input type="number" id="custoFixo" value="20" readonly>

    <label for="tipo">Hora Total do Bordado:</label>
    <input type="number" id="hora" placeholder="digite a quantidade de horas trabalhadas">

    <button onclick="calcularTotal(event)">Calcular Total</button>
</form>

<script>
    const button = document.querySelector('button');

    function calcularTotal(event) {
        event.preventDefault();
        // Valores fixos para tamanhos
        const valores = {
            bastidorPequeno: 13.99, // 15 cm
            bastidorGrande: 14.99, //20cm
            algodaoBastidorPequeno: 0.48,
            algodaoBastidorGrande: 0.80,
        };

        // Obter seleções
        const bastidor = document.getElementById("bastidor").value;
        const algodaoBastidor = document.getElementById("algodaoBastidor").value;

        // Obter entradas numéricas
        const linha_bastidor = parseFloat(document.getElementById("linhaBastidor").value) || 0;
        const hora = parseFloat(document.getElementById("hora").value) || 0;
        const etiquetaC = parseFloat(document.getElementById("etiquetaCorreio").value) || 0;
        const passagemOnibus = parseFloat(document.getElementById("passagemOnibus").value) || 0;
        const layout = parseFloat(document.getElementById("layout").value) || 0;
        const depreciacao = parseFloat(document.getElementById("depreciacao").value)  || 0;
        const custoFixo = parseFloat(document.getElementById("custoFixo").value) || 0;

        // custos com valores variáveis
        const precoPorMetroLinha = 0.50; // 8 metros = R$ 4,00
        const valorHora = 6.90;
        const valorCaixa = 2.10+4.30;
        const precoEtiquetaCorreio = 0.80;
        
        // custos com valores fixos
        const cuidadoFragil = 0.04; // 500 unidades = R$19,90
        const lacreSeguranca = 0.02; // 1000 unidades = R$21,58
        const cartinhaEnvelope = 0.22;
        const cadernoBrinde = 2.66;
        const etiquetaMarca = 0.15;
        const flyer = 0.36; // cuidado com o bordado
        const cartaoVisita = 0.36;
        const caixaEnvio = 3.80 //caixa da moldura;
        const papel_seda = 0.20;


        // Cálculo
        const total =
            (valores[bastidor] || 0) +
            (valores[algodaoBastidor] || 0) +
            (linha_bastidor * precoPorMetroLinha) +
            (etiquetaC * precoEtiquetaCorreio) +
            (hora * valorHora) + 
            cuidadoFragil +
            lacreSeguranca +
            cartinhaEnvelope +
            cadernoBrinde +
            etiquetaMarca +
            flyer +
            cartaoVisita +
            caixaEnvio +
            papel_seda +
            passagemOnibus +
            layout +
            depreciacao +
            custoFixo;

        const insumos = total + (total * 0.05);
        const lucro = insumos * 0.3;
        

          alert(
            "Custo base: R$ " + total.toFixed(2) + "\n" +
            "Total com 10% (tinta, cola, impermeabilizante, etc): R$ " + insumos.toFixed(2) +  "\n" + 
            "Total final com 30% de lucro: R$ " + (insumos + lucro).toFixed(2)

        );
    }
</script>
</body>
</html>
